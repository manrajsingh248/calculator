<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div id="textbox"></div>
        <div class="buttons">
            <div id="dgrey" class="button">C</div>
            <div id="dgrey" class="button">/</div>
            <div id="dgrey" class="button">*</div>
            <div id="orange" class="button">DEL</div>
            <div id="grey" class="button">7</div>
            <div id="grey" class="button">8</div>
            <div id="grey" class="button">9</div>
            <div id="orange" class="button">-</div>
            <div id="grey" class="button">4</div>
            <div id="grey" class="button">5</div>
            <div id="grey" class="button">6</div>
            <div id="orange" class="button">+</div>
            <div id="grey" class="button">1</div>
            <div id="grey" class="button">2</div>
            <div id="grey" class="button">3</div>
            <div id="orange" class="button">.</div>
            <div id="grey" class="button">(</div>
            <div id="grey" class="button">0</div>
            <div id="grey" class="button">)</div>
            <div id="orange" class="button">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
