<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src = "script.js" defer></script>
</head>
<body>
    <div class ="container">
        <div id="display"></div>
        <div class="buttons">
            <div id="grey" class="button">C</div>
            <div id="grey" class="button">/</div>
            <div id="grey" class="button">*</div>
            <div id="orange" class="button">DEL</div>
            <div id="dgrey" class="button">7</div>
            <div id="dgrey" class="button">8</div>
            <div id="dgrey" class="button">9</div>
            <div id="orange" class="button">-</div>
            <div id="dgrey" class="button">4</div>
            <div id="dgrey" class="button">5</div>
            <div id="dgrey" class="button">6</div>
            <div id="orange" class="button">+</div>
            <div id="dgrey" class="button">1</div>
            <div id="dgrey" class="button">2</div>
            <div id="dgrey" class="button">3</div>
            <div id="orange" class="button">.</div>
            <div id="dgrey" class="button">(</div>
            <div id="dgrey" class="button">0</div>
            <div id="dgrey" class="button">)</div>
            <div id="orange" class="button">=</div>
        </div>
    </div>

    </body>
</body>
</html>
